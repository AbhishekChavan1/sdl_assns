<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XML Validator for Company Catalog</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>XML Validator for Company Catalog</h1>
      <p>Upload your XML file to validate against the schema</p>
    </header>
    <main>
      <form id="uploadForm" class="upload-form">
        <label for="xmlFile" class="file-label">Choose XML file:</label>
        <input type="file" id="xmlFile" name="xmlFile" accept=".xml" required>
        <button type="submit" class="btn">Validate</button>
      </form>
      <div id="result" class="result"></div>
    </main>
    <footer>
      <p>&copy; 2025 Company XML Validator. All rights reserved.</p>
    </footer>
  </div>
  <script src="/script.js"></script>
</body>
</html>
