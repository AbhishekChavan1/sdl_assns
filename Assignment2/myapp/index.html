<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Beautiful Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Background image */
        body {
            background-image: url('images/indexBackground.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Centering login container */
        .login-container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* Custom Button */
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-group input {
            border-radius: 30px;
        }

        .form-control {
            padding-left: 15px;
        }

        .form-text {
            font-size: 0.9em;
            color: #888;
        }

        /* Responsive layout */
        @media (max-width: 576px) {
            .login-container {
                margin-top: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <h2>User Registration</h2>
                <form id="registrationForm" onsubmit="return validateForm()">
                    <!-- Name Input -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                    </div>
                    <!-- Email Input -->
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    </div>
                    <!-- Phone Number Input -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number" required>
                    </div>
                    <!-- Address Input -->
                    <div class="form-group">
                        <textarea class="form-control" id="address" placeholder="Address" rows="3" required></textarea>
                    </div>
                    <!-- Password Input -->
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <small id="passwordHelp" class="form-text text-muted">Password must be at least 6 characters, with 1 uppercase, 1 lowercase, 1 number, and 1 special character.</small>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-custom">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Validation Script -->

    <script>
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const password = document.getElementById("password").value.trim();
    
            // Check if all fields are non-empty
            if (!name || !email || !phone || !address || !password) {
                alert("All fields are required.");
                return false;
            }
    
            // Name validation: Optional - at least 3 characters, only letters and spaces
            const nameRegex = /^[a-zA-Z\s]{3,}$/;
            if (!nameRegex.test(name)) {
                alert("Name must be at least 3 characters long and contain only letters and spaces.");
                return false;
            }
    
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
    
            // Phone number validation: exactly 10 digits, numbers only
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Phone number must be exactly 10 digits long and contain only numbers.");
                return false;
            }
    
            // Address validation: At least 6 characters
            if (address.length < 6) {
                alert("Address must be at least 6 characters long.");
                return false;
            }
    
            // Password validation: At least 6 characters, must include uppercase, lowercase, number, and special character
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
            if (password.length < 6 || !passwordRegex.test(password)) {
                alert("Password must be at least 6 characters long and include an uppercase letter, a lowercase letter, a number, and a special character.");
                return false;
            }
    
            // If all validations pass, redirect to the home page
            window.location.href = "Home.html";
            return false; // Prevent default form submission behavior
        }
    </script>
    

</body>
</html>
