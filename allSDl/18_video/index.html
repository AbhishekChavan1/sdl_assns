<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image and Video Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    img, video {
      margin: 20px 0;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Media Page</h1>

  <!-- Placeholder Image -->
  <img src="https://picsum.photos/300" alt="Random Image" width="300" height="300">

  <!-- Video Section -->
  <h2>Watch This Video</h2>
  <video width="500" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
